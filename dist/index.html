<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
<script defer src="main.38e733cdba4290e13661.js"></script></head>
<body>
  <header>
    <h1>W</h1>
  </header>

  <main>
    <div class="city">
      <h2 data-city></h2>
    </div>

    <div class="temperature">
      <div class="temp">
        <p data-temp></p>
      </div>
      <div class="feels-like">
        <p>Feels Like <span data-feels-like></span></p>
      </div>
    </div>

    <div class="main-info">
      <div>
        <div class="important">
          <div class="icon">
            <img src="" alt="" data-icon>
          </div>
          <div class="description">
            <h3 data-description></h3>
          </div>
        </div>

        <div class="pop">
          <div class="percentage">
            <p data-pop></p>
          </div>
          <div class="chance">
            <h3>Chance of Rain</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="more-info" data-more-info>
      <div>
        <div class="humidity">
          <p data-humidity></p>
        </div>
        <h4>Humidity</h4>
      </div>

      <div>
        <div class="visibility">
          <p data-visibility></p>
        </div>
        <h4>Visibility</h4>
      </div>

      <div>
        <div class="wind-speed">
          <p data-wind-speed></p>
        </div>
        <h4>Wind Speed</h4>
      </div>

      <div>
        <div class="cloud-cover">
          <p data-cloud-cover></p>
        </div>
        <h4>Cloud Cover</h4>
      </div>

      <div>
        <div class="sunrise">
          <p data-sunrise></p>
        </div>
        <h4>Sunrise</h4>
      </div>

      <div>
        <div class="sunset">
          <p data-sunset></p>
        </div>
        <h4>Sunset</h4>
      </div>
    </div>

    <form action="">
        <div class="search">
            <input type="search" placeholder="Search" id="location">
            <img src="" alt="" class="search-svg" data-search-svg>
        </div>
    </form>
  </main>
</body>
</html>
