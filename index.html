<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Weather App</title>
<script defer src="main.42265b69f7b07b44fbb1.js"></script></head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <h2 class="city" data-city></h2>

    <div class="temperature">
      <p class="temp" data-temp></p>
      <p class="feels-like">Feels like<span data-feels-like></span></p>
    </div>

    <div class="information">
      <div class="main-info">
        <div class="important">
          <img src="" alt="" class="icon" data-icon>
          <h3 class="description" data-description></h3>
        </div>

        <div class="pop">
          <p class="percentage" data-pop></p>
          <h3 class="chance">Precipitation</h3>
        </div>
      </div>
    </div>

    <div class="more-info" data-more-info>
      <div>
        <p data-humidity></p>
        <h4>Humidity</h4>
      </div>

      <div>
        <p data-visibility></p>
        <h4>Visibility</h4>
      </div>

      <div>
        <p data-wind-speed></p>
        <h4>Wind Speed</h4>
      </div>

      <div>
        <p data-sunrise></p>
        <h4>Sunrise</h4>
      </div>

      <div>
        <p data-sunset></p>
        <h4>Sunset</h4>
      </div>

      <div>
        <p data-cloud-cover></p>
        <h4>Cloud Cover</h4>
      </div>
    </div>
  </main>
  
  <form action="">
    <div class="search">
        <input type="search" placeholder="Search" id="location">
        <img src="" alt="" class="search-svg" data-search-svg>
        <img src="" alt="" class="clear" data-clear height="0" width="0">
    </div>
  </form>
</body>
</html>
